buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenLocal()
    }
    dependencies {
        classpath "org.openjfx:javafx-plugin:0.0.9"
    }
}

apply plugin: "org.openjfx.javafxplugin"
apply plugin: 'application'
//plugins {
//    // Apply the java plugin to add support for Java
//    id 'java'
//    id 'application'
//    id 'org.openjfx.javafx-plugin' version '0.0.8'
//}
javafx {
    version='14.0.2'
    sdk = System.getenv('JAVAFX_HOME')
    if(sdk == null || sdk.isBlank()){
        //throw new InvalidUserDataException("JAVA_HOME environment variable not set")
    }
    modules = ['javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml',
    'javafx.web', 'javafx.swing']
    configuration = 'compileOnly'
    mainClassName = 'main.java.mazerunner.gui.RunGame'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
    maven {
        setUrl("https://plugins.gradle.org/m2/")
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'

    implementation 'org.codehaus.groovy:groovy-all:2.4.12'
}
application {
    applicationDefaultJvmArgs = [
            "--add-opens=javafx.graphics/com.sun.javafx.css=ALL_UNNAMED",
            "--add-opens=javafx.graphics/com.sun.prism=ALL-UNNAMED",
            "--add-opens=javafx.graphics/com.sun.prism.sw=ALL-UNNAMED"
    ]
    // Define the main class for the application.
    mainClassName = 'src.main.java.mazerunner.gui.RunGame'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
